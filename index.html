<!DOCTYPE html>
<html lang="en">

<head>
  <title>Hello, AGOL write this database for ME!</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <link rel="stylesheet" href="https://js.arcgis.com/4.25/esri/themes/light/main.css">
  <script src="https://js.arcgis.com/4.25/"></script>

  <script>
    //Load the required ArcGIS API so the map can be built
    require([
      "esri/Map",
      "esri/views/MapView",
      "esri/Graphic",
      "esri/layers/GraphicsLayer",
      "esri/layers/FeatureLayer",
      "esri/widgets/BasemapGallery",
      "esri/widgets/Locate",
      "esri/widgets/Search",
      "esri/widgets/Editor",
      "esri/widgets/Legend"
    ], function (Map, MapView, Graphic, GraphicsLayer, FeatureLayer, BasemapGallery, Locate, Search, Editor, Legend) {

      const map = new Map({
        basemap: "osm"
      });

      //Creating the starting view for the map
      const view = new MapView({
        map: map,
        center: [-93.2581, 44.9866],
        zoom: 11,
        container: "viewDiv"
      });

      // Adding a graphics layer to hold the graphics
      const graphicsLayer = new GraphicsLayer();
      map.add(graphicsLayer);

      //Random colored point
      const point = {
        type: "point",
        longitude: -93.2581,
        latitude: 44.9866
      };

      //Random colored point color and outline details
      const simpleMarkerSymbol = {
        type: "simple-marker",
        style: "square",
        color: [255, 0, 0, 0.9],
        size: 14,
        outline: { color: [255, 255, 255], width: 2 }
      };

      //Random colored point graphic with attributes and popup
      const pointGraphic = new Graphic({
        geometry: point,
        symbol: simpleMarkerSymbol,
        attributes: {
          Name: "Minneapolis Center",
          Description: "The center point of Minneapolis, MN."
        },
        popupTemplate: { title: "{Name}", content: "{Description}" }
      });

      //Adding the point graphic to the layer
      graphicsLayer.add(pointGraphic);

      //Random polygon coordinates
      const polygon = {
        type: "polygon",
        rings: [
          [-93.3, 45.1],
          [-93.12, 45.1],
          [-93.22, 45.2],
          [-93.3, 45.1]
        ]
      };

      //Random colored polygon color and outline details
      const polygonSymbol = {
        type: "simple-fill",
        color: [227, 139, 79, 0.6],
        outline: {
          color: [255, 255, 255],
          width: 2
        }
      };

      //Random colored polygon graphic with attributes and popup
      const polygonGraphic = new Graphic({
        geometry: polygon,
        symbol: polygonSymbol,
        attributes: {
          Name: "Random Polygon",
          Description: "This is a sample polygon area."
        },
        popupTemplate: { title: "{Name}", content: "{Description}" }
      });

      //Adding the polygon graphic to the layer
      graphicsLayer.add(polygonGraphic);

      //Random polyline coordinates
      const polyline = {
        type: "polyline",
        paths: [
          [-93.555, 45.0],
          [-93.545, 44.9],
          [-93.525, 45.0],
          [-93.505, 44.9]
        ]
      };

      //Random colored line color and width details
      const lineSymbol = {
        type: "simple-line",
        color: [0, 0, 255],
        width: 3
      };

      //Random colored line graphic with attributes and popup
      const lineGraphic = new Graphic({
        geometry: polyline,
        symbol: lineSymbol,
        attributes: {
          Name: "Random Polyline",
          Description: "This is a sample polyline path."
        },
        popupTemplate: { title: "{Name}", content: "{Description}" }
      });

      graphicsLayer.add(lineGraphic);

      //Popup for education layer
      const popupEduusa = {
        "title": "{INSTNM}",
        "content": `
          <b>City:</b> {CITY}<br>
          <b>State:</b> {STABBR}<br>
          <b>County Code:</b> {COUNTYCD}<br>
          <b>Institution Size:</b> {INSTSIZE}<br>
        `
      };

      //Renderer for airports
      const airportRenderer = {
        type: "simple",
        symbol: {
          type: "picture-marker",
          url: "https://raw.githubusercontent.com/bandrusko/agol/main/local_airport_24dp_1F1F1F.png",
          width: "18px",
          height: "18px"
        }
      };

      //Const to make the airport labels
      const airportLabels = {
        symbol: {
          type: "text",
          color: "#FFFFFF",
          haloColor: "#5E8D74",
          haloSize: "2px",
          font: {
            size: "12px",
            family: "Noto Sans",
            style: "italic",
            weight: "normal"
          }
        },
        labelPlacement: "above-center",
        labelExpressionInfo: {
          expression: "$feature.Fac_Name"
        }
      };

      //Adding the airport layer with query and labels
      const airportLayer = new FeatureLayer({
        url: "https://services.arcgis.com/HRPe58bUyBqyyiCt/arcgis/rest/services/US_Airports/FeatureServer",
        renderer: airportRenderer,

        definitionExpression: "Fac_Type = 'AIRPORT'", //Query for airports
        labelingInfo: [airportLabels] //Labels for the airports
      });
      map.add(airportLayer);

      //Adds labels to myAirports layer
      const myAirportsLabels = {
        symbol: {
          type: "text", 
          color: "#000000",
          font: {
            size: "14px",
            family: "Noto Sans",
            style: "italic",
            weight: "bold"
          }
        },
        labelPlacement: "above-center",
        labelExpressionInfo: {
          expression: "$feature.AirportCode"
        }
      };

      //Renderer for my airports
      const myAirportsRenderer = {
        type: "simple",
        symbol: {
          type: "picture-marker",
          url: "https://raw.githubusercontent.com/bandrusko/agolrest/main/myairport.png",
          width: "36px",
          height: "36px"
        }
      };

      //Adding the const for the feature layer with labeling info
      const myAirports = new FeatureLayer({
        url: "https://services.arcgis.com/HRPe58bUyBqyyiCt/arcgis/rest/services/My_AirportsL3/FeatureServer",
        outFields: ["AirportCode"],
        renderer: myAirportsRenderer,
        labelingInfo: [myAirportsLabels]
      });

      //Adding the feature layer to the map
      map.add(myAirports);

      //Sets the point's layer information
      const pointInfos = {
        layer: myAirports
      }

      //Adds editor constructor to the map
      const editor = new Editor({
        view: view,
        layerInfos: [pointInfos]
      });

      //Add the widget to the view
      view.ui.add(editor, "top-right");

      /*
      const myDataLayer = new FeatureLayer({
        url: "https://webgis.dot.state.mn.us/65agsf1/rest/services/sdw_govnt/COUNTY/FeatureServer",
        outFields: ["*"],
        popupTemplate: {
          title: "{Name}",
          content: "{Description}"
        }
      });
      map.add(myDataLayer);
      */

      //Renderer for heliports
      const heliportRenderer = {
        type: "simple",
        symbol: {
          type: "picture-marker",
          url: "https://raw.githubusercontent.com/bandrusko/agol/main/helicopter.png",
          width: "18px",
          height: "18px"
        }
      };

      //Const to make the heliport labels
      const heliportLabels = {
        symbol: {
          type: "text",
          color: "#FFFFFF",
          haloColor: "#5E8D74",
          haloSize: "2px",
          font: {
            size: "12px",
            family: "Noto Sans",
            style: "italic",
            weight: "normal"
          }
        },
        labelPlacement: "above-center",
        labelExpressionInfo: {
          expression: "$feature.Fac_Name"
        }
      };

      //Adding the heliport layer with query and labels
      const heliportLayer = new FeatureLayer({
        url: "https://services.arcgis.com/HRPe58bUyBqyyiCt/arcgis/rest/services/US_Airports/FeatureServer",
        renderer: heliportRenderer,

        definitionExpression: "Fac_Type = 'HELIPORT'",
        labelingInfo: [heliportLabels]
      });
      map.add(heliportLayer);

      //Simple renderer for campuses
      const campusRenderer = {
        type: "simple",
        symbol: {
          type: "simple-marker",
          color: "blue",
          size: 6,
          outline: { color: "white", width: 1 }
        }
      };

      //Adding the education layer with popup and renderer
      const usaeduLayer = new FeatureLayer({
        url: "https://services2.arcgis.com/FiaPA4ga0iQKduv3/arcgis/rest/services/Colleges_and_Universities_View/FeatureServer/0",
        outFields: ["INSTNM", "CITY", "COUNTYCD", "INSTSIZE", "WEBBADDR"],
        popupTemplate: popupEduusa,
        renderer: campusRenderer
      });
      map.add(usaeduLayer);

      //Widgets
      view.ui.add(new BasemapGallery({ view }), "top-right");
      view.ui.add(new Locate({ view }), "top-left");
      view.ui.add(new Search({ view }), { position: "top-left", index: 2 });

      //Adds legend to the map
      const legend = new Legend({
        view: view,
        layerInfos: [
          { layer: airportLayer, title: "Airports" },
          { layer: heliportLayer, title: "Heliports" },
          { layer: usaeduLayer, title: "Colleges & Universities" },
          { layer: myAirports, title: "My Airports" }
        ]
      });

      view.ui.add(legend, "bottom-left");
    });
  </script>

  <style>
    html,
    body,
    #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }
  </style>
</head>

<body>
  <div id="viewDiv"></div>
</body>

</html>
